	<script type="text/javascript">
		obj = {a: 1, b: 2}
		s = new ClSimplexSolver();
		always: { solver: s
			obj.a + 7 <= obj.b
		}
		obj.a = 10;
		console.log("JavaScript", obj.a, obj.b);
	</script>
	
	<script type="text/babelsbergscript">
		obj = {a: 1, b: 2}
		s = new ClSimplexSolver();
		always: { solver: s
			obj.a + 7 <= obj.b
		}
		obj.a = 10;
		console.log("BabelsbergScript", obj.a, obj.b);
	</script>
